{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Centered Card Login Form -->
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
      <div class="card bg-body-secondary">
          <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form method="post" class="px-4 py-3">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleDropdownFormEmail1" class="form-label">Dirección de correo electronico</label>
                  {{form.as_p}}
                  <button>
                    Iniciar Sesion
                  </button>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Recuérdame
                    </label>
                  </div>
                </div>
              </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">¿No tienes cuenta?, Registrate</a>
            <a class="dropdown-item" href="#">¿Has olvidado tu contraseña?</a>
          </div>
      </div>
  </div>
</body>
</html>
{% endblock %}
